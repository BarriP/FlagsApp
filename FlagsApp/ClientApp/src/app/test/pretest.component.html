<h1>Contesta a todas las preguntas para continuar</h1>
<div class="alert alert-success" *ngIf="revision">
  Revisa tus respuestas y empezaremos con el entrenamiento
</div>
<!-- test -->
<div class="panel panel-default" *ngFor="let question of questions">
  <div class="panel-heading">
    <h3>Pregunta {{question.number + 1}} de 50</h3>
  </div>
  <div class="panel-body">
    <img src="{{question.imageUrl}}"/>
    <div class="form-group">
      <label class="pt">Â¿Que Estado tiene esta bandera?</label>
      <select class="form-control" (change)="answer($event.target.value, question.number)" [disabled]="revision">
        <option value="" disabled selected>Selecciona una respuesta</option>
        <option *ngFor="let option of question.options" value="{{option.code}}">{{option.name}}</option>
      </select>
      <div class="alert alert-success mt" *ngIf="revision && answered[question.number] === correct[question.number]">
        La respuesta correcta era: {{question.answer}}
      </div>
      <div class="alert alert-danger mt" *ngIf="revision && answered[question.number] !== correct[question.number]">
        La respuesta correcta era: {{question.answer}}
      </div>
    </div>
  </div>
</div>

<button class="btn btn-success" [disabled]="!canContinue" (click)="continue()">Continuar</button>
